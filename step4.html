        <div class="row paying-cover">
            <div class="col xl12 l12 m12 s12 pay_head">
                <p class="pay-header-text">Sifarişlərinizi təstiqləyin</p>
            </div>
            <div class="col xl12 l12 m12 s12 pay-details">
                <p class="pay-movie-name">Amadeus</p>
                <div class="row">
                    <div class="col xl10 l10 m10 s12 details-left">
                        <ul class="pay-details-list">
                            <li>
                                <label>Tarix</label> <br>
                                <span>14 SENTYABR</span>
                            </li>
                            <li>
                                <label>Saat</label> <br>

                            </li>
                            <li>

                       <div class="col xl12 l12 m12 s12">

                               </div>
                           </div>
                       </div>
                      <div class="col xl6 l6 m6 s12">

                              <label class="past_date_lbl">Kartın bitmə tarixi</label>
                              <div class="input-field">
                                  <input id="card-date"  type="text" class="past-date-input">

                      </div>
                      <div class="col xl6 l6 m6 s12">
